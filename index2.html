<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Identity SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .login-button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://your-cdn-url.com/next-identity-client.js"></script>
</head>
<body>
    <img class="logo" src="primary-logo-white.png" alt="Next Identity Logo">
    <button id="loginButton" class="login-button">Login with Next Identity</button>
    
    <script>
        window.NEXT_IDENTITY_CONFIG = {
            clientId: "your-client-id",
            issuer: "https://next-identity.com",
            redirectUri: window.location.origin
        };

        const client = new NextIdentityClient(window.NEXT_IDENTITY_CONFIG);

        document.getElementById('loginButton').addEventListener('click', () => {
            client.login();
        });
    </script>
</body>
</html>
