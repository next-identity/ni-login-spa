<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Identity Simple Login</title>
    <script src="https://cdn.jsdelivr.net/gh/next-reason/ni-js-oidc@latest/next-identity-client.js"></script>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Simple and Secure Authentication with Next Identity</h2>
                <p>This demo shows you how to easily integrate Next Identity into your single-page applications.</p>
                <button id="login-button">Log In</button>
                <button id="logout-button">Log Out</button>
            </div>
        </section>

        <section class="instructions">
            <div class="container">
                <p>See the <a href="https://github.com/next-reason/ni-spa-js" target="_blank">source code</a></p>
                <p>Read the <a href="https://next-identity-multi-cloud.readme.io/docs/javascript-spa-sdk#/" target="_blank">documentation</a></p>
            </div>
        </section>

    </main>

    <div id="profile-info" style="display: none;">
        <h2>User Profile</h2>
        <pre id="profile-details"></pre>
    </div>

    <script src="config.js"></script>


    <footer>
        <div class="container">
            <p>&copy; 2025 Next Identity</p>
        </div>
    </footer>
</body>
</html>
