<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Identity Simple Login</title>
    <script src="https://cdn.jsdelivr.net/gh/next-reason/ni-js-sdk/next-identity-client.js"></script>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Simple and Secure Authentication with Next Identity</h2>
                <p>This demo shows you how to easily integrate secure login into your single-page applications.</p>
                <section class="instructions">
                    <div class="container">
                        <p>Learn how to modify the Javascript SDK with the <a href="https://github.com/next-reason/ni-js-sdk" target="_blank">Source Code</a> and the <a href="https://next-identity-multi-cloud.readme.io/docs/javascript-spa-sdk-1#/" target="_blank">Documentation</a></p>
                    </div>
                </section>
                
                <button id="login-button">Log In</button>
            </div>
        </section>

    </main>

    <div id="profile-info" style="display: none;">
        <h2>User Profile</h2>
        <pre id="profile-details"></pre>
        <button id="logout-button">Log Out</button>
    </div>

    <script src="config.js"></script>

</body>
</html>
